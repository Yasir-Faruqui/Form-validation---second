<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <title>Login Validation</title>
  </head>
  <body>
    <!-- Form content -->
    <div class="container box">
      <div class="row">
        <div class="col-md-4 image p-0">
          <img src="/img/working.png " class="working-img img-fluid" alt="" />
        </div>
        <div class="col-md-8">
          <p class="text-center mb-0 top-text" style="color: red">
            Please fill in the mandatory fields
          </p>
          <div class="row pt-5">
            <div class="col-md-4">
              <div class="form-group">
                <label for="cname" class="mb-2">First Name *</label>
                <input type="text" class="form-control form" id="fname" />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="cname" class="mb-2">Middle Name </label>
                <input type="text" class="form-control form" id="mname" />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="cname" class="mb-2">last Name *</label>
                <input type="text" class="form-control form" id="lname" />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="cname" class="mb-2">e-mail *</label>
                <span
                  id="email-error"
                  style="color: red; font-size: small; opacity: 0"
                  >Invalid email address</span
                >
                <input
                  type="email"
                  class="form-control form"
                  id="email"
                  name="email"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="cname" class="mb-2">Contact no.</label>
                <input
                  type="number"
                  class="form-control form"
                  id="cname"
                  min="1"
                  max="10"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="genderlist">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="others">Others</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="cname" class="mb-2">Address:</label>
                <input
                  type="text"
                  class="form-control form"
                  id="address-data"
                  placeholder="House no."
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="cname" class="address"></label>
                <input
                  type="text"
                  class="form-control form"
                  id="address-city"
                  placeholder="City"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="cname" class="address"></label>
                <input
                  type="number"
                  class="form-control add form"
                  id="address-std"
                  placeholder="STD code"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="cname" class="address">Birth date*</label>
                <input type="date" class="form-control form" id="dob" />
                <span
                  id="error"
                  style="color: red; font-size: small; opacity: 0"
                  >You are not eligible for registration</span
                >
              </div>
            </div>
            <div class="col-md-4 mt-3">
              <label class="mb-3">Martial status *</label>
              <div class="radio">
                <div class="form-check">
                  <label class="form-check-label" for="married">
                    <input
                      type="radio"
                      class="form-check-input form"
                      value="married"
                      id="married"
                      name="marry"
                    />Married
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="un-married">
                    <input
                      type="radio"
                      class="form-check-input form"
                      value="un-married"
                      id="un-married"
                      name="marry"
                    />un-married
                  </label>
                </div>
              </div>
              <span
                id="radio-error"
                style="color: red; font-size: small; opacity: 0"
                >Please select one of the option</span
              >
            </div>
            <div class="col-md-4 mt-3">
              <label class="mb-3">Are you currently employed? </label>
              <div class="checkbox">
                <div class="form-check">
                  <label class="form-check-label" for="job">
                    <input
                      type="radio"
                      class="form-check-input form"
                      value="Yes"
                      id="job"
                      name="employed"
                    />Yes
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="no-job">
                    <input
                      type="radio"
                      class="form-check-input form"
                      value="No"
                      id="no-job"
                      name="employed"
                    />no
                  </label>
                </div>
              </div>
              <span
                id="check-error"
                style="color: red; font-size: small; opacity: 0"
                >Please select one of the option</span
              >
            </div>
          </div>
          <div class="row">
            <div class="col-md- ml-auto mr-auto">
              <button type="submit" class="sub-btn">Submit</button>
              <button type="submit" class="reset-btn">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Table content -->
    <div class="container-fluid table-box">
      <table style="width: 100%; margin: 0">
        <thead>
          <tr class="table-row">
            <th>ID</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Contact no.</th>
            <th>Gender</th>
            <th>Address</th>
            <th>City</th>
            <th>STD-code</th>
            <th>Birth date</th>
            <th>Martial status</th>
            <th>Employed</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
